site_name: Pang Homepage
site_url: https://jeongsoo-dev.github.io/Pang-Homepage/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - navigation.tabs          # <-- makes Home/Blog show under the logo (top bar)
    - navigation.tabs.sticky   # <-- keep tabs visible
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/Jeongsoo-dev/Pang-Homepage

nav:
  - Home: index.md
  - Blog:
      - Overview: blog/index.md
      - "2026":
          - "01 January": blog/2026/01.md
          - "02 February": blog/2026/02.md
          - "03 March": blog/2026/03.md
          - "04 April": blog/2026/04.md
          - "05 May": blog/2026/05.md
          - "06 June": blog/2026/06.md
          - "07 July": blog/2026/07.md
          - "08 August": blog/2026/08.md
          - "09 September": blog/2026/09.md
          - "10 October": blog/2026/10.md
          - "11 November": blog/2026/11.md
          - "12 December": blog/2026/12.md

extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js

plugins:
  - search

  # Auto blog (built into Material)
  - blog:
      blog_dir: blog
      post_dir: blog/posts
      post_url_format: "{date}/{slug}"
      post_excerpt: required
      archive: true
      categories: true
      tags: true
      pagination: true
      pagination_per_page: 10
      blog_toc: false   # <-- 이 줄 추가 (왼쪽 Blog 자동 섹션 숨김)

  # Optional RSS (keep only if you installed mkdocs-rss-plugin)
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date

  - git-revision-date-localized:
      enable_creation_date: true
      type: date


