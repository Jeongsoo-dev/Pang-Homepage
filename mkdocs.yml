site_name: Pang Homepage
site_url: https://pang-homepage.pages.dev/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/Jeongsoo-dev/Pang-Homepage

nav:
  - Home: index.md
  - Blog:
      - Overview: blog/index.md
      - "2026":
          - "01 January": blog/2026/01.md
          - "02 February": blog/2026/02.md
          - "03 March": blog/2026/03.md
          - "04 April": blog/2026/04.md
          - "05 May": blog/2026/05.md
          - "06 June": blog/2026/06.md
          - "07 July": blog/2026/07.md
          - "08 August": blog/2026/08.md
          - "09 September": blog/2026/09.md
          - "10 October": blog/2026/10.md
          - "11 November": blog/2026/11.md
          - "12 December": blog/2026/12.md

extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js

plugins:
  - search

  - blog:
      blog_dir: blog
      post_dir: blog/posts
      post_url_format: "{date}/{slug}"
      post_excerpt: required
      pagination: true
      pagination_per_page: 10
      # 왼쪽 사이드바에 Blog 자동 섹션 뜨는 것 숨김용
      blog_toc: false

  - git-revision-date-localized:
      enable_creation_date: true
      type: date
