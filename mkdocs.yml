site_name: Pang Homepage
site_url: https://jeongsoo-dev.github.io/Pang-Homepage/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - navigation.tabs          # <-- makes Home/Blog show under the logo (top bar)
    - navigation.tabs.sticky   # <-- keep tabs visible
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/Jeongsoo-dev/Pang-Homepage

nav:
  - Home: index.md
  - Blog: blog/index.md

extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js

plugins:
  - search

  # Auto blog (built into Material)
  - blog:
      blog_dir: blog
      post_dir: blog/posts
      post_url_format: "{date}/{slug}"
      post_excerpt: required
      archive: true
      categories: true
      tags: true

  # Optional RSS (keep only if you installed mkdocs-rss-plugin)
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date

  - git-revision-date-localized:
      enable_creation_date: true
      type: date
